<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexer, Syntax, Semantic</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
            <img src="https://i.imgur.com/xHMd81X.png" alt="CGMA" height="50px" width="50px">
            <h1 class="logoName">CGMA</h1>
        <ul class="nav-links">
            <li><a href="#" onclick="runLexer()">LEXICAL</a></li>
            <li><a href="#" onclick="runSyntax()">SYNTAX</a></li>
            <li><a href="#" onclick="runSemantic()">SEMANTIC</a></li>
        </ul>
    </nav>

    <div class="mainCont">
        <div class="textFieldCont">
            <div class="line-num" id="lineNumbers"></div>
            <textarea class="codeEditor" id="editor">chungus skibidi(){&NewLine;&Tab;//your code here&NewLine;&Tab;&NewLine;&Tab;back 0&NewLine;}</textarea>
        </div>
        <div class="widthResizer"></div>        
        <div class="outputCont">
            <table class="tokenTable">
                <thead>
                    <tr>
                        <th>TOKEN TYPE</th>
                        <th>TOKENS</th>
                    </tr>
                </thead>
                <tbody id="tokenBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="heightResizer"></div>
    <div class="errorBox">
        <h4 id="errorTitle">OUTPUT</h4>
        <textarea id="errorText" readonly></textarea>
    </div>
</body>
</html>
